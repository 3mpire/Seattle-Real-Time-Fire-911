    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <button id="refresh" class="btn btn-info btn-refresh">Refresh</button>
          <h1>Incident Log</h1>

          <div id="row-count"></div>
          <div id="refresh-timer"></div>
          <div id="spinner">Fetching latest data from data.seattle.gov ...</div>

          <div class="row">
            <div class="col-lg-3">
              <div id="incident-type-summary"></div>
            </div>
            <div class="col-lg-9">
              <table id="log" class="table table-striped">
                <tr>
                  <th>#</th>
                  <th>Type</th>
                  <th>Address</th>
                  <th>Time</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="incident-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="incident-modal-title"></h4>
            </div>
            <div class="modal-body">
              <div id="incident-modal-body"></div>
              <div id="map-canvas"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <hr>

      <footer>
        <p><a href="http://charleswesley.net">charleswesley.net</a></p>
